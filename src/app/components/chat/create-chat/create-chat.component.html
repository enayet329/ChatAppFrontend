<h2 mat-dialog-title>Create Chat</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Participant IDs</mat-label>
    <input matInput [(ngModel)]="participantIds" placeholder="Enter user IDs (comma-separated)">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="isGroupChat">Group Chat</mat-checkbox>
  <mat-form-field appearance="fill" *ngIf="isGroupChat">
    <mat-label>Group Name</mat-label>
    <input matInput [(ngModel)]="groupName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onCreate()" [disabled]="!participantIds">Create</button>
</mat-dialog-actions>
