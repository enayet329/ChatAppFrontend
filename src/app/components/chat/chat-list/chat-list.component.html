<h2>Your Chats</h2>
<button mat-button (click)="openCreateChatDialog()">Create New Chat</button>
<ul>
  <li *ngFor="let chat of chats">
    {{ chat.isGroupChat ? chat.groupName : 'Chat with ' + getChatName(chat) }}
    <button mat-button [routerLink]="['/chat', chat.id]">Open Chat</button>
  </li>
</ul>
<button mat-button (click)="refreshChats()">Refresh Chats</button>
